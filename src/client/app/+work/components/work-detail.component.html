<section class="work-detail">
	<div class="container">
		<div class="row text-center">
			<h2>{{work?.title}}</h2>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div [innerHTML]="work?.content"></div>
			</div>
			<div class="col-sm-6">
				<img *ngFor="#image of work?.pictures" src="{{image}}" class="img-responsive">
			</div>
		</div>
	</div>
</section>
